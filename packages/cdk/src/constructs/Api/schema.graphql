type InteractionCount @aws_api_key {
  id: ID!
  subject: String!
  interaction: String!
  count: Int!
}

type AddInteractionResponse @aws_api_key {
  subject: String!
  interaction: String!
}

type AuthInfo @aws_api_key {
  authority: String!
  clientId: String!
}

type Query {
  getInteractions(subject: String!): [InteractionCount!]!
  @aws_api_key

  authInfo: AuthInfo!
  @aws_api_key
}

type Mutation {
  addInteraction(subject: String!, interaction: String!): AddInteractionResponse!
  @aws_api_key
}

schema {
  query: Query
  mutation: Mutation
}
