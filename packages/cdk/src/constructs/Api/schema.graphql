type InteractionCount {
  id: ID!
  subject: String!
  interaction: String!
  count: Int!
}

type AddInteractionResponse {
  subject: String!
  interaction: String!
}

type Query {
  getInteractions(subject: String!): [InteractionCount!]!
}

type Mutation {
  addInteraction(subject: String!, interaction: String!): AddInteractionResponse!
}

schema {
  query: Query
  mutation: Mutation
}
